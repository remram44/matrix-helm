# Default values for matrix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/element-hq/synapse
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
additionalLabels: {}

homeserverConfig:
  # For more information on how to configure Synapse, including a complete accounting of
  # each option, go to docs/usage/configuration/config_documentation.md or
  # https://element-hq.github.io/synapse/latest/usage/configuration/config_documentation.html

  # This should point to your domain
  server_name: "example.org"
  public_baseurl: https://matrix.example.org/
  web_client_location: https://matrix.example.org/

  # Database configuration
  database:
    name: psycopg2
    args:
      # Overridden if postgresql is enabled
      # host:
      # dbname:
      # user:
      # password:
      #  OR (in combination with extraVolumes & extraVolumeMounts)
      # passfile:
      cp_min: 5
      cp_max: 10

  # Email configuration
  email:
    app_name: Matrix
    client_base_url: https://matrix.example.org/
    enable_notifs: false
    notif_from: Matrix <matrix@example.org>

  # https://element-hq.github.io/synapse/latest/usage/configuration/config_documentation.html#room_list_publication_rules
  room_list_publication_rules: [] # Default deny
    # - action: "allow"
    # - user_id: "@bad_user:example.com"
    #   action: deny

  # Miscellaneous
  auto_join_rooms: []
  enable_registration: false
  enable_registration_without_verification: false
  trusted_key_servers:
    - server_name: "matrix.org"
  report_stats: false

# Set additional config from secrets or configmaps
extraConfig: []
#  - key: email.smtp_pass
#    secret:
#      yaml: false # The string will be used directly
#      name: matrix-email
#      key: password
#  - key: auto_join_rooms
#    configMap:
#      yaml: true # The string will be loaded as YAML
#      name: matrix-rooms
#      key: rooms

logConfig:
  version: 1
  disable_existing_loggers: false
  formatters:
    precise:
      format: '%(asctime)s - %(name)s - %(lineno)d - %(levelname)s - %(request)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: precise
  loggers:
    synapse.storage.SQL:
      # beware: increasing this to DEBUG will make synapse log sensitive
      # information such as access tokens.
      level: INFO
  root:
    level: INFO
    handlers: [console]

# Secret containing form_secret, macaroon_secret_key,
# registration_shared_secret, and signing.key
secret:
  # Override the secret's name whose default is the release name
  name: ""
  # If true, a job will be run to create the secret if it doesn't exist
  generate: true
  # Additional annotations for the job creating the secret (if generate is true)
  jobAnnotations: {}

# This creates a headless service for metrics collection
metrics:
  enabled: false
  port: 8080

storage:
  create: true
  # Override the persistentvolumeclaim's name whose default is the release name
  persistentClaimName: ""
  storageClass: null
  capacity: 10Gi

priorityClassName: null

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 991

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  exposeWellKnown: true
  className: ""
  pathType: Prefix
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

extraContainers: []

extraVolumes: []

extraVolumeMounts: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

element:
  enabled: true
  config:
    default_server_config:
      m.homeserver:
        base_url: https://matrix.example.org/
        server_name: Matrix

postgresql:
  enabled: true
  auth:
    username: matrix
    database: matrix
  primary:
    initdb:
      args: --encoding=UTF8
    extraEnvVars:
      - name: LC_COLLATE
        value: C
      - name: LC_CTYPE
        value: C
